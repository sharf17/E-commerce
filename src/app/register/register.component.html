
<div class="container-fluid">
  <form ngNativeValidate #ref="ngForm" (ngSubmit)="onRegister(ref.value)">
    <div class="container">
      <br>
      <h2 style="color: whitesmoke;">Register</h2>
      <div class="noti-messg"  style="text-align: center; background-color: lightblue;">
        <span *ngIf="registered === true"><b> You are successfully registered!</b></span>
      </div>
      <div class="noti-messg"  style="text-align: center; background-color: lightblue;">
        <span *ngIf="error === true"><i class="fa fa-warning text-danger"></i><b> {{message1}}</b></span>
      </div>  
      <br>
      <input type="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched"  minlength="10" placeholder="Enter Email" name="email" class="form-control" ngModel  required>
      <span  style="color: lightblue; border: 0.5px solid black; background-color: black;" [class.d-none]="email.valid || email.untouched"><b style="font-size: larger; "><i class="fa fa-warning"></i></b></span>
      
      <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" minlength="10"  placeholder="Enter Name" name="name" class="form-control" ngModel required>
      <span  style="color: lightblue; border: 0.5px solid black; background-color: black;" [class.d-none]="name.valid || name.untouched"><b style="font-size: larger;">  <i class="fa fa-warning"> </i></b></span>

      <input type="number" #phnno="ngModel"  pattern="^\d{10}$"  placeholder="Enter Mobile.no" name="phnno" class="form-control" ngModel  required>
      <span  style="color: lightblue; border: 0.5px solid black; background-color: black;" [class.d-none]="phnno.valid || phnno.untouched"><b style="font-size: larger;"> <i class="fa fa-warning"> </i> </b></span>

      <input type="password" #password="ngModel"  minlength="4" maxlength="15" placeholder="Enter Password" name="password" class="form-control" ngModel required>
      <span  style="color: lightblue; border: 0.5px solid black; background-color: black;" [class.d-none]="password.valid || password.untouched"><b style="font-size: larger;"> <i class="fa fa-warning"> </i></b></span>

      <input type="password" #passrep="ngModel" minlength="4" maxlength="15" placeholder="Repeat Password" name="passwordrepeat" class="form-control" ngModel required>
      <span  style="color: lightblue; border: 0.5px solid black; background-color: black;" [class.d-none]="passrep.valid || passrep.untouched"><b style="font-size: larger;"> <i class="fa fa-warning"> </i></b></span>

      <br>
      <button  type="submit" class="registerbtn" >Register</button><br>
    
      
    </div>
  </form>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
